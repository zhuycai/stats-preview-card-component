<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main>
    <div class="card">
      <picture class="card-photo">
        <source media="(min-width: 960px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="header image">
      </picture>
      <div class="card-info">
        <h2 class="card-title">Get <span class="color-soft-violet">insights</span> that help your business grow.</h2>
        <p class="card-intro">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
        <div class="data-wrapper">
          <div>
            <p class="data-value">10k+</p>
            <p class="data-category">companies</p>
          </div>
          <div>
            <p class="data-value">314</p>
            <p class="data-category">templates</p>
          </div>
          <div>
            <p class="data-value">12m+</p>
            <p class="data-category">queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
